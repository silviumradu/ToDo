<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Planificator</title>
</head>

<body>

    <h1>Planificator</h1>
    <style>
        body {
            background-image: url('study.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <div class="adauga_obiective">
        <div class="from-group">
            <input type="text" class="form-control" placeholder="Obiectiv" id="obiectiv"
                style="color: black; background-color: #04361465;">
            <br>
            <input type="number" class="form-control" placeholder="Prioritate" id="prioritate"
                style="color: black; background-color: #04361465;">
            <br>
            <button class="btn btn-primary" onclick="adaugaObiectiv()" name="save" value="submit">Creeaza!</button>
        </div>
    </div>

    <div class="obiective">
        <div>
            <div class="card">
                <div class="card-header">
                    <h1>Foarte important</h1>
                </div>
                <ul class="list-group list-group-flush" id="prioritate1">
                </ul>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="card-header">
                    <h1>Important</h1>
                </div>
                <ul class="list-group list-group-flush" id="prioritate2">
                </ul>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="card-header">
                    <h1>Suporta amanare</h1>
                </div>
                <ul class="list-group list-group-flush" id="prioritate3">
                </ul>
            </div>
        </div>
    </div>


    <script>
        function adaugaObiectiv() {
            //variabile pentru a retine id ul acestora
            let obiectiv = document.getElementById('obiectiv').value;
            let prioritate = document.getElementById('prioritate').value;

            if (obiectiv.length == 0) {
                alert("Completeaza obiectivul!")
            } else if (parseInt(prioritate) === 0) {
                alert("completeaza prioritatea!")
            } else {
                document.getElementById('obiectiv').value = "";
                document.getElementById('prioritate').value = "";

            }

            let li = document.createElement("li");
            let text = document.createTextNode(obiectiv);
            li.appendChild(text);
            li.classList.add("list-group-item");

            let lista;

            switch (parseInt(prioritate)) {
                case 1:
                    lista = document.getElementById("prioritate1");
                    break;
                case 2:
                    lista = document.getElementById("prioritate2");
                    break;
                case 3:
                    lista = document.getElementById("prioritate3");
                    break;
                default:
                    alert("Te rog introdu o prioritate existenta!");
                    return;
            }

            li.addEventListener("click", function () {
                li.remove();
            })

            lista.appendChild(li);
        }
    </script>

</body>

</html>
